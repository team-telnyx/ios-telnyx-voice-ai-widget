name: Release 03 - Deploy to CocoaPods

on:
  release:
    types: [published]

jobs:
  deploy-cocoapods:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.4
        bundler-cache: true
        
    - name: Setup Fastlane
      run: |
        bundle install
        
    - name: Install SwiftLint
      run: |
        brew install swiftlint
        
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Validate podspec
      run: |
        pod lib lint TelnyxVoiceAIWidget.podspec --allow-warnings
        
    - name: Deploy to CocoaPods
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
      run: |
        pod trunk push TelnyxVoiceAIWidget.podspec --allow-warnings
        
    - name: Notify success
      if: success()
      run: |
        echo "✅ Successfully deployed TelnyxVoiceAIWidget to CocoaPods!"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Failed to deploy TelnyxVoiceAIWidget to CocoaPods!"
        exit 1