name: Release 02 - Create GitHub Release

on:
  push:
    branches:
      - main
    paths:
      - 'TelnyxVoiceAIWidget.podspec'

jobs:
  create-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.4
        bundler-cache: true
        
    - name: Setup Fastlane
      run: |
        bundle install
        
    - name: Install SwiftLint
      run: |
        brew install swiftlint
        
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Extract version from podspec
      id: version
      run: |
        VERSION=$(grep -o "s.version.*=.*'.*'" TelnyxVoiceAIWidget.podspec | sed "s/.*'\(.*\)'.*/\1/")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Check if tag exists
      id: tag_check
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Run release preparation
      if: steps.tag_check.outputs.exists == 'false'
      run: |
        bundle exec fastlane prepare_release
        
    - name: Create Git tag
      if: steps.tag_check.outputs.exists == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
        git push origin "v${{ steps.version.outputs.version }}"
        
    - name: Generate changelog for release
      if: steps.tag_check.outputs.exists == 'false'
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          bundle exec fastlane changelog tag:$PREVIOUS_TAG
        else
          echo "Initial release" > changelog.txt
        fi
        
    - name: Create GitHub Release
      if: steps.tag_check.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: TelnyxVoiceAIWidget v${{ steps.version.outputs.version }}
        body_path: changelog.txt
        draft: false
        prerelease: false